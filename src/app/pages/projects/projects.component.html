<div class="container-main">
  <div class="page-title">
    <h1> Projects </h1>
  </div>
  <hr class="separator">
  <app-loader *ngIf="!loaded"></app-loader>
  <div *ngIf="loaded" class="grid">
    <div *ngFor="let project of projects" class="project-item">
      <app-project-detail [project]="project"></app-project-detail>
    </div>
  </div>
</div>
